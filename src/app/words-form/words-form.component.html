<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Quotes</title>
  </head>
  <body>
    <div class="container" style="width:70%;height:80%;">
      <h2 class="text-center">Post Your Means</h2>
      <hr>
      <form (ngSubmit)='submitQuote()' #kotasForm='ngForm'>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" placeholder="Author" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea class="form-control" placeholder="Quote" id="quote" rows="4" [(ngModel)]="newQuote.quot" name="quote" #quot="ngModel" required></textarea>
          <div [hidden]="quot.valid || quot.pristine" class="alert alert-danger">
            <p>Quote is required</p>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Publisher Name" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
          <label for="complete">Date</label><br>
          <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Post</button>
      </form>
    </div>
  </body>
</html>
