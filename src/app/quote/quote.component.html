<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote</title>
</head>
<body>
    <div class="col-lg-6">
        <h1>Deep Heart Words</h1>
        <hr style="margin: 80px;">
        <ul>
            <div *ngFor='let kotas of kote;let i =index'>
                <li>{{kotas.quot}} </li>
                <br>
                <div>
                    <a class="like">
                        <i class="fa fa-thumbs-o-up"></i>  Like
                        <input class="likes" name="like" readonly="readonly" type="text" value="0" />
                    </a>
                    <a class="dislike">
                        <i class="fa fa-thumbs-o-down"></i> Dislike 
                        <input class="dislikes"  name="dislike" readonly="readonly" type="text" value="0" />
                    </a>
                </div>
                 <br>   
                <button (click)='toggle(i)' class="btn btn-primary">More Details</button>
                <app-display-quote-details *ngIf='kotas.showDescription' [kote]='kotas' (isComplete) = 'deleteQ($event,i)'></app-display-quote-details>
            </div>
        </ul>
    </div>
    <div class="col-lg-6">
        <app-words-form (addQuote)="addNewQuote($event)"></app-words-form>
    </div>
</body>
</html>
