<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Quote</title>
</head>
<body>
    <div class="container">
        <img src="../assets/Images/photo-1546964143-15abb18ec50d.jpeg" class="img"> 
        <br><br><br>
        <img src="../assets/Images/42-422251_quote-is-an-action-role-playing-game-about.png" class="imge"style="margin-left:330px;width: 200px;height:200px;">
    </div>
    <br><br><br><br>
    <div class="toli">
        <marquee behavior="unset" direction="rtl"><h1>Deep Heart Words</h1></marquee>
        <div class="col-lg-6">
            <ul>
                <div *ngFor='let kotas of kote;let i =index'>
                    <li>{{kotas.quot}} </li>
                    <br>
                    <div>
                        <a (click)='tick' class="like">
                            <i class="fa fa-thumbs-o-up"></i>  Like
                            <input class="likes" name="like" readonly="readonly" type="text" value="0" />
                        </a>
                        <a (click)='tick' class="dislike">
                            <i class="fa fa-thumbs-o-down"></i> Dislike 
                            <input class="dislikes"  name="dislike" readonly="readonly" type="text" value="0" />
                        </a>
                    </div>
                        <br>   
                    <button (click)='toggle(i)' class="btn btn-primary">More Details</button>
                    <app-display-quote-details *ngIf='kotas.showDescription' [kote]='kotas' (isComplete) = 'deleteQ($event,i)'></app-display-quote-details>
                </div>
            </ul>
        </div>
        <div class="col-lg-6">
            <img src="../assets/Images/images.jpeg">
            <img src="../assets/Images/514Q16jUnpL._SY500_.jpg" style="height: 200px;">
            <img src="../assets/Images/quote_1245390.png" style="height: 200px;width:120px;">
        </div>
        <div class="col-md-6">
            <br><br><br>
        </div>
        <div class="col-md-6">
            <app-words-form (addQuote)="addNewQuote($event)"></app-words-form>
        </div>
    </div>
    <div>
        <div class="container">
            <h2>QUOTE</h2>
            <div class="container">
                <div class="row">
                    <div class="col-6 col-sm-3"><img src="../assets/Images/1535232581380.jpg" class="imag" >
                    </div>
                    <div class="col-6 col-sm-3"><img src="../assets/Images/1535233117678.jpg" class="imag" >
                    </div>
                    <div class="col-6 col-sm-3"><img src="../assets/Images/1535571673854.jpg" class="imag" >
                    </div>
                    <div class="col-6 col-sm-3"><img src="../assets/Images/1535571875464.jpg" class="imag" >
                    </div>
                    <div class="w-100">
                    </div>
                    <div class="col-6 col-sm-3"><img src="../assets/Images/1535572180417.jpg" class="imag" >
                    </div>
                    <div class="col-6 col-sm-3"><img src="../assets/Images/4beB7831.jpg" class="imag" >
                    </div>
                    <div class="col-6 col-sm-3"><img src="../assets/Images/1541418229277.jpg" class="imag" >
                    </div>
                    <div class="col-6 col-sm-3"><img src="../assets/Images/1555226951336.jpg" class="imag" >
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <br>
    <hr class="hr">
    <div>
        <footer><strong>Copy Right@2019</strong></footer>
    </div>
</body>
</html>
